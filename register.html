<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="header">
        <form class="searchSection headerParty">
            <input type="text" class="search" id="searchBar" placeholder="Buscar produtos,marcas e mais...">
        </form>
        <article class="navegationBar headerParty">
            <a class="navOptions" href="./index.html">Página Inicial</a>
            <a class="navOptions" href="./categories.html">Categorias</a>
            <a class="navOptions" href="./dailyOffers.html">Ofertas do Dia</a>
            <a class="navOptions" href="./history.html">Historico</a>
            <a class="navOptions" href="./supermarket.html">Supermercado</a>
            <a class="navOptions" href="./fashion.html">Moda</a>
            <a class="navOptions" href="./register.html">Cadastro</a>
        </article>
    </section>
    <section class="content">
        <section class="register">
            <form class="forms">
                <div class="form">
                    <label for="name">Nome:</label>
                    <input type="text" class="textForm" name="nome" id="name" placeholder="Ex: Vinicius Victor">
                </div>
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="text" class="textForm" name="email" id="email"
                        placeholder="Ex: exemploemail@exemplo.com.br">
                </div>
                <div class="form">
                    <label for="password">Senha:</label>
                    <input type="password" class="passwordForm" name="senha" id="password">
                </div>
                <div class="form">
                    <label for="passwordRepeat">Repita a Senha:</label>
                    <input type="password" class="passwordForm" name="senhaRepita" id="passwordRepeat">
                </div>
                <div class="form">
                    <label for="sex">Selecione o seu Gênero:</label>
                    <select name="sex" id="sexo">
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                    </select>

                </div>
            </form>
        </section>
    </section>

</body>

</html>
